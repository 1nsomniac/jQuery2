<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/base/reset.css">
	<link rel="stylesheet" href="styles/views/landing.css">
</head>
<body>
<main class="main-wrapper">
	<section>
		<header class="main-page-header">
			<div class="logo-container">
			<img class="logo" src="./img/icons/check-box.png" alt="Check box image">
			</div>
			<div class="time-container">
			<img class="time" src="./img/time.png" alt="countdown">
			</div>
		</header>
	</section>
	<section class="todo-main-container">
		<section class="todo-container">
			<div class="todo-img-container">
			<img src="./img/icons/done-circle.png" alt="Todo Complete Icon">
			</div>
			<div class="todo-content">
			<h2>DO more javascript</h2>
			</div>

		</section>
		
	</section>

	<footer class="todo-footer">
		<img id="add-todo" class="add-todo-button" src="./img/icons/add-button.png" alt="add new todo">
	</footer>
</main>




	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
